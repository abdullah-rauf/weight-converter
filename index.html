<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weight Converter</title>
</head>
<body>



    <div class="container">
        <form action="">
            <h1>Weight Converter</h1>
            <p class="para1">You can convert weight from kilogram to pounds here.</p>
            <label for="weight-converter">Kilogram: </label>
            <input type="text" placeholder="Enter weight here" step="5">
            <p class="para">Your weight in pounds is : <span class="convertWeight"></span></p>
        </form>
    </div>



    <script src="script.js"></script>
</body>
</html>
